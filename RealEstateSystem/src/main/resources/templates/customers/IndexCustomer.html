<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
    <meta charset="utf-8" />
    <link href="/static/css/modals.css" rel="stylesheet" th:href="@{/css/modals.css}"/>
    <link href="/static/css/buttons.css" rel="stylesheet" th:href="@{/css/buttons.css}"/>
</head>
<body>
<header th:replace="layout :: site-header" />
<div class="breadcome-area all-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="breadcome-list">
                    <div class="row">
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                            <div class="breadcome-heading">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
                                        <form class="form-inline pull-right"
                                              th:action="@{/customer/search}" method="GET" style="padding-right: 38%">
                                            <div class="form-group">
                                                <input type="text" class="form-control" name="name"
                                                       placeholder="Search by name"/>
                                            </div>
                                            <button type="submit" class="btn btn-primary">Search</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                            <ul class="breadcome-menu">
                                <li>
                                    <a href="#">Home</a><span class="bread-slash">/</span>
                                </li>
                                <li>
                                    <span class="bread-blod">All Customers</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Static Table Start -->
<div class="static-table-area all-content-wrapper">
    <div class="container-fluid">
        <div class="row" style="padding-bottom: 30px">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="sparkline8-list">
                    <div class="sparkline8-hd">
                        <div class="main-sparkline8-hd">
                            <h1>All customers</h1>
                        </div>
                    </div>
                    <div class="sparkline8-graph">
                        <div class="static-table-list" id="customerindex">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Address</th>
                                    <th>Create date</th>
                                    <th>Username</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr th:each ="p : ${lstCus}">
                                        <td th:text="${p.fullname}"></td>
                                        <td th:text="${p.email}"></td>
                                        <td th:text="${p.address}"></td>
                                        <td th:text="${p.createDate}"></td>
                                        <td th:text="${p.account.userName}"></td>
                                        <td><a th:href="@{'/customer/edit/'+${p.customer_ID}}">Edit</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Static Table End -->
