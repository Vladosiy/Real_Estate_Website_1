<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
    <meta charset="utf-8"/>
    <!-- forms CSS
       ============================================ -->
    <link rel="stylesheet" href="/static/css/form/all-type-forms.css" th:href="@{/css/form/all-type-forms.css}"/>
    <!-- dropzone CSS
        ============================================ -->
    <link rel="stylesheet" href="/static/css/dropzone/dropzone.css" th:href="@{/css/dropzone/dropzone.css}"/>
</head>
<body>
<header th:replace="layout :: site-header"/>
<div class="single-pro-review-area mt-t-30 mg-b-15 all-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="product-payment-inner-st">
                    <ul id="myTabedu1" class="tab-review-design" style="padding-top: 2%">
                        <li class="active"><a href="#description">Basic Information</a></li>
                    </ul>
                    <div id="myTabContent" class="tab-content custom-product-edit">
                        <div class="product-tab-list tab-pane fade active in" id="description">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="review-content-section">
                                        <div id="dropzone1" class="pro-ad">
                                            <div class="row">
                                                <form method="POST" th:object="${customer}"
                                                      th:method="POST" novalidate="novalidate">
                                                    <input type="hidden" th:field="*{customer_ID}"/>
                                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                                        <div class="form-group">
                                                            <label class="control-label" for="fullname">FullName</label>
                                                            <input type="text" th:field="*{fullname}"
                                                                   placeholder="Fullname" title="Please enter fullname"
                                                                   required="" value="" name="fullname" id="fullname"
                                                                   class="form-control"/>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="control-label" for="address">Address</label>
                                                            <input type="text" th:field="*{address}"
                                                                   placeholder="Address" title="Please enter address"
                                                                   name="address" id="address" class="form-control"/>
                                                        </div>

                                                    </div>
                                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                                        <div class="form-group">
                                                            <label class="control-label" for="email">Email</label>
                                                            <input type="text" th:field="*{email}" placeholder="Email"
                                                                   title="Please enter email" required="" value=""
                                                                   name="email" id="email" class="form-control"/>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="control-label" for="Username">Username</label>
                                                            <input type="text" th:field="*{account.userName}"
                                                                   placeholder="UserName" title="Please enter userName"
                                                                   required="" value="" name="Username" id="Username"
                                                                   class="form-control"/>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-lg-12">
                                                            <div class="payment-adress">
                                                                <button type="submit" id="btnSubmit"
                                                                        class="btn btn-primary waves-effect waves-light">Submit
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="layout :: site-footer"/>
<!-- maskedinput JS
        ============================================ -->
<script src="/static/js/jquery.maskedinput.min.js" th:src="@{/js/jquery.maskedinput.min.js}"></script>
<script src="/static/js/masking-active.js" th:src="@{/js/masking-active.js}"></script>
<!-- datepicker JS
    ============================================ -->
<script src="/static/js/datepicker/jquery-ui.min.js" th:src="@{/js/datepicker/jquery-ui.min.js}"></script>
<script src="/static/js/datepicker/datepicker-active.js" th:src="@{/js/datepicker/datepicker-active.js}"></script>
<!-- form validate JS
    ============================================ -->
<script src="/static/js/form-validation/jquery.form.min.js" th:src="@{/js/form-validation/jquery.form.min.js}"></script>
<script src="/static/js/form-validation/jquery.validate.min.js"
        th:src="@{/js/form-validation/jquery.validate.min.js}"></script>
<script src="/static/js/form-validation/form-active.js" th:src="@{/js/form-validation/form-active.js}"></script>
<!-- tab JS
    ============================================ -->
<script src="/static/js/tab.js" th:src="@{/js/tab.js}"></script>

<script>
    var type = '@ViewBag.AddCustomerOK';
    if (type !== null &amp;&amp; type !== "") {
        Lobibox.notify('success', {
            msg: 'Add customer successfull'
        });
    }
</script>
</body>
</html>
